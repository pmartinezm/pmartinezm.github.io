<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pmartinezm</title>
  <link rel="stylesheet" href="../common/css/template.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="page-messages"></div>
    <div class="links-cont">
      <div onclick="redirect('home')" class="link button-link">Inicio</div>
      <div onclick="redirect('regularidad')" class="link button-link">Regularidad</div>
    </div>
  </div>
  <div class="content">
    <div class="input-box hidden">
      <span>Distancia tramo (km)</span>
      <input type="text" id="distance"><br>
      <span>Longitud rueda</span>
      <input type="text" id="wheel"><br>
      <span>Vueltas/sec</span>
      <input type="text" id="freq"><br>
      <span>Velocidad (km/h)</span>
      <input type="text" id="vel"><br>
      <span>Tiempo invertido (h)</span>
      <input type="text" id="time"><br>
      <button onclick="calculateTime()">Calcular tiempo</button>
      <button onclick="calculateSpeed()">Calcular velocidad</button>
    </div>
    <div class="graph">
      <div class="graph-title">Gr√°fico</div>
      <div class="graph-graph"></div>
    </div>
    <div class="results">
      <div class="results-title">Resultados</div>
      <div class="results-results"></div>
    </div>
  </div>
</body>

</html>

<script src="../common/js/LinkAction.js"></script>
<script src="js/speedProvider.js"></script>
<script src="js/calculator.js"></script>
<script src="js/graph.js"></script>
